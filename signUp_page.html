<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div id="left-design">
            <img src="basketfull-logo.png" alt="google account" id="logo">
        </div>
        <div class="main-signUp">
            <div id="signup-container">
                <div class="child-1">
                    <h1>Sign Up</h1>
                    <h3>Already have a account? <a href="#">Log in</a></h3>
                </div>
                <div class="child-2">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="button" name="myButton" value="Button Value" onclick="myFunction()" id="btn">Sign Up</button>              
                </div>
                <div class="child-3">   
                    <p>or sign up with</p>
                    <div id="png">
                        <img src="google.png" alt="google account" id="google">
                        <img src="fb.png" alt="fb account" id="fb">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
